# Эти настройки применяются ко всем наказаниям, у которых стоит 'animate: true'.
animation-settings:
  # Включить ли вообще возможность анимированных наказаний?
  enabled: true

  # Команда, которая будет выполняться ПОСЛЕ завершения анимации.
  post-animation-command: "kick %player% &cYou have been removed by ShadeAc. &7Reason: %reason%"

  # Длительность анимации в тиках (60 тиков = 3 секунды).
  duration: 60

  # Скорость, с которой игрока будет поднимать вверх.
  lift-speed: 0.05

  # Настройки спирали из частиц
  spiral:
    particle-type: "REDSTONE"
    particle-count: 4
    radius: 1.5
    rotation-speed: 50.0
    color-shifting: true
    color-shift-speed: 0.03

  # Настройки для финального хлопка читераста
  explosion-effect:
    enabled: true
    particle-type: "EXPLOSION_HUGE"
    sound: "ENTITY_GENERIC_EXPLODE"
    volume: 1.0
    pitch: 1.2

punishments:
  # Наказание для Killaura A
  killaura-a-punishment:
    # Использовать ли анимированное наказание?
    # Если true, команды ниже будут проигнорированы.
    animate: true
    # Порог VL, при котором сработает наказание.
    max-vl: 20
    # Причина для плейсхолдера %reason%.
    reason: "Unfair Advantage (Killaura)"
    # Команды для мгновенного наказания (если animate: false).
    commands:
      - "kick %player% [ShadeAc] %reason%"

  killaura-b-punishment:
    animate: false
    max-vl: 25
    reason: "Unnatural Aim Patterns"
    commands:
      - "kick %player% [ShadeAc] %reason%"

  aim-a-punishment:
    animate: false
    max-vl: 30
    reason: "Unfair Advantage (Aim Assist)"
    commands:
      - "kick %player% [ShadeAc] %reason%"

  aim-b-punishment:
    animate: true
    max-vl: 15
    reason: "Unfair Advantage (Smooth Aim)"
    commands:
      - "ban %player% 7d [ShadeAc] %reason%"